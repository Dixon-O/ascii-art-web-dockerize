<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            padding: 20px;
            color: #00000007;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d9ff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
        }

        select {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .result-section {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 10px;
            min-height: 200px;
        }

        #result {
            font-family: monospace;
            white-space: pre;
            overflow-x: auto;
            color: #00ff88;
            font-size: 14px;
            line-height: 1.2;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ASCII Art Generator</h1>

        <div class="input-section">
            <label for="text">Enter your text:</label>
            <textarea id="text" placeholder="Type something..."></textarea>

            <div class="controls">
                <label for="banner" style="margin-bottom: 0;">Banner:</label>
                <select id="banner">
                    {{range .Banners}}
                    <option value="{{.}}">{{.}}</option>
                    {{end}}
                </select>
            </div>
        </div>

        <div class="result-section">
            <pre id="result"></pre>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('text');
        const bannerSelect = document.getElementById('banner');
        const resultPre = document.getElementById('result');

        let debounceTimer;

        function generateArt() {
            const text = textInput.value;
            const banner = bannerSelect.value;

            if (!text.trim()) {
                resultPre.textContent = '';
                return;
            }

            fetch('/ascii-art', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `text=${encodeURIComponent(text)}&banner=${encodeURIComponent(banner)}`
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error generating ASCII art');
                    }
                    return response.text();
                })
                .then(data => {
                    resultPre.textContent = data;
                })
                .catch(error => {
                    resultPre.textContent = 'Error: ' + error.message;
                });
        }

        // Debounced input handler for real-time updates
        textInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(generateArt, 300);
        });

        bannerSelect.addEventListener('change', generateArt);
    </script>
</body>

</html>
